<main *ngrxLet="vm$; let vm" class="mat-elevation-z8">

  <div class="spinner-container" *ngIf="vm.loading">
    <mat-spinner></mat-spinner>
  </div>

  <app-customers-table
    [customers]="vm.customers"
    [pageSize]="vm.limit"
    [pageIndex]="vm.pageIndex"
    [loading]="vm.loading"
    [totalCount]="vm.totalCount"
    (pageEvent)="onPageEvent($event)"
  ></app-customers-table>
</main>
