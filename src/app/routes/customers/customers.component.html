<main *ngrxLet="vm$; let vm" class="mat-elevation-z8">

  <div class="spinner-container" *ngIf="vm.loading">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="vm.customers" [ngClass]="{'loading-table': vm.loading}">
    <ng-container matColumnDef="id" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="orders">
      <th mat-header-cell *matHeaderCellDef> No. Orders </th>
      <td mat-cell *matCellDef="let element"> {{element.orders.length ?? 0}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSize]="vm.limit"
    [pageIndex]="vm.pageIndex"
    [length]="vm.totalCount"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageEvent($event)">
  </mat-paginator>
</main>
